<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registroUsuario.css">
</head>

<body>
    <main class="bg-customer-regis">
        <aside class="form">
            <aside class="bg-form-cust">
                <form class="form-cust" id="formularioRegistro">
                    <aside class="header-form">
                        <a href="../../">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                        <h1>Registro</h1>
                    </aside>
                    <aside class="gap-3 d-flex columnasFrom">
                        <aside class="col">
                            <aside>
                                <label for="name">Nombre</label>
                                <input type="text" name="name" id="Nombre" required>
                            </aside>
                            <aside>
                                <label for="lastname">Apellido</label>
                                <input type="text" name="lastname" id="Apellido" required>
                            </aside>
                            <aside>
                                <label for="Correo">Tipo Documento</label>
                                <select type="email" name="Correo" id="tipoDocumento" required>
                                    <option value="">Selecionar</option>
                                    <option value="cc">Cedúla de Ciudadania</option>
                                    <option value="ti">Tarjeta de Identidad</option>
                                    <option value="ce">Cedúla Extranjeria</option>
                                </select>
                            </aside>
                            <aside>
                                <label for="dni">N° Docuemento</label>
                                <input type="text" name="dni" id="Documento" required>
                            </aside>
                            <aside class="gender">
                                <label for="gender">Sexo: </label>
                                <aside>
                                    <aside>
                                        <input type="radio" name="sexo" id="Hombre" value="Hombre" required>
                                        <label for="men">Hombre</label>
                                    </aside>
                                    <aside>
                                        <input type="radio" name="sexo" id="Mujer" value="Mujer">
                                        <label for="women">Mujer</label>
                                    </aside>
                                    <aside>
                                        <input type="radio" name="sexo" id="binario">
                                        <label for="binario">Binario</label>
                                    </aside>
                                </aside>
                            </aside>
                        </aside>
                        <aside class="col">
                            <aside>
                                <label for="phone">Telefono</label>
                                <input type="text" name="phone" id="Telefono" required>
                            </aside>
                            <aside>
                                <label for="email">Correo Electronico</label>
                                <input type="email" name="email" id="Correo" required>
                            </aside>
                            <aside>
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="Usuario" required>
                            </aside>
                            <aside>
                                <label for="password">Constraseña</label>
                                <input type="password" name="password" id="Contrasena" required>
                            </aside>
                            <aside>
                                <label for="conf-password">Confirmar Contraseña</label>
                                <input type="password" name="conf-password" id="Confirmar" required>
                            </aside>
                            <aside class="btn-cust">
                                <input class="button" type="reset" value="Limpiar">
                                <input class="button" type="submit" id="btnGuardar" value="Guardar">
                            </aside>
                        </aside>
                    </aside>
                </form>
            </aside>
        </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../../controllers/controllerRegistro.js"></script>
    <script src="../../controllers/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
