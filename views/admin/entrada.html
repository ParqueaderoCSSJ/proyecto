        <!-- Sección para ingresar datos y mostrar facturas -->
        <aside class="facturas">
            <!-- Formulario para ingresar datos -->
            <form id="formRegistro" class="form_facturas entrada justify-content-around">
                <!-- Grupo de elementos -->
                <aside>
                    <!-- Campo de entrada para la matrícula -->
                    <aside class="cajaderecha">
                        <label for="lmatricula"></label>
                        <input class="inputmat" type="text" name="matricula" id="lmatricula" placeholder="PLACA"
                            maxlength="6">
                    </aside>
                </aside>
                <!-- Selector de tipo de vehículo y botones -->
                <aside>
                    <aside class="tipoybotones">
                        <!-- Lista de opciones de tarifas -->
                        <aside class="list">
                            <legend>Tarifa</legend>
                            <!-- Opción para seleccionar moto -->
                            <aside class="moto">
                                <label for="lmoto">Moto</label>
                                <input type="radio" name="Tarifa" id="lmoto" value="Moto">
                            </aside>
                            <!-- Opción para seleccionar carro -->
                            <aside class="carro">
                                <label for="lcarro">Carro</label>
                                <input type="radio" name="Tarifa" id="lcarro" value="Carro">
                            </aside>
                        </aside>
                        <!-- Botón para guardar datos -->
                        <aside class="reset">
                            <input class="button" type="submit" value="Guardar" id="btnGuardar">
                        </aside>
                    </aside>
                </aside>
            </form>
