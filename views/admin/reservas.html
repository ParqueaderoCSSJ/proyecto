    <main class="main">
        <aside class="nav_lateral">
            <a href="./disponibilidad.html">Disponibilidad</a>
            <a href="./entrada.html">Entrada</a>
            <a href="./salida.html">Salida</a>

            <a href="./ayuda.html">Ayuda</a>
            <a href="./politicas.html">Políticas</a>
        </aside>
        <!-- Input para ingresar datos -->
        <aside class="facturas">
            <form id="form_reservas" class="form_facturas">
                <aside>
                    <aside class="cajaderecha">
                        <label for="lmatricula"></label>
                        <input class="inputmat" type="text" name="matricula" id="lmatricula" placeholder="PLACA" maxlength="6">
                    </aside>
                    <!-- Inputs para fecha y hora -->
                    <aside class="datos">
                        <aside class="inputenterhour">
                            <label for="ldia_entrada">Día Entrada</label>
                            <input class="decorar hora_entrada" type="datetime-local" name="dia_entrada" id="ldia_entrada">
                        </aside>
                        <aside class="inputouthour">
                            <label for="ldia_salida">Día Salida</label>
                            <input class="decorar hora_salida" type="datetime-local" name="dia_salida" id="ldia_salida">
                        </aside>
                    </aside>
                </aside>
                <!-- Escoger moto/carro -->
                <aside>
                    <aside class="tipoybotones">
                        <aside class="list">
                            <legend>Tarifa</legend>
                            <aside class="moto">
                                <label for="lmoto">Moto</label>
                                <input type="radio" name="Tarifa" id="lmoto" value="Moto">
                            </aside>
                            <aside class="carro">
                                <label for="lcarro">Carro</label>
                                <input type="radio" name="Tarifa" id="lcarro" value="Carro">
                            </aside>
                        </aside>
                        <!-- Botones para guardar y reset -->
                        <aside class="submit">
                            <button class="button" id="btnRegistrar" type="button">guardar</button>
                        </aside>
                        <aside class="reset">
                            <input class="button" type="reset" value="Limpiar">
                        </aside>
                    </aside>
                    <!-- Caja izquierda -->
                    <aside class="cajaizquierda">
                        <label for="leftbox"></label>
                        <input class="leftbox disable" type="number" name="izqcaja" id="leftbox" placeholder="$5.000" disabled>
                    </aside>
                </aside>
            </form>
            <!-- Tabla de reservas -->
            <aside class="tablacompleta">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Tarifa</th>
                            <th>Día Entrada</th>
                            <th>Día Salida</th>
                            <th>Total Días</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="registros">
                    </tbody>
                </table>
            </aside>
        </aside>
    </main>
