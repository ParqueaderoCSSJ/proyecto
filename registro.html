    <main>
        <aside class="nav_lateral">
            <a href="disponibilidad.html">Disponibilidad</a>
            <a href="entrada.html">Entrada</a>
            <a href="salida.html">Salida</a>

            <a class="active" href="#">Registro</a>
            <a href="ayuda.html">Ayuda</a>
            <a href="politicas.html">Políticas</a>
        </aside>
        <aside class="caja-reg-principal">
            <!-- Contenedor principal del formulario de registro -->
            <h1 class="title">Registro de Usuarios</h1>
            <!-- Encabezado indicando el propósito del formulario -->
        
            <aside class="caja-Reg">
                <!-- Contenedor para el formulario -->
                <form class="formularios">
                    <!-- Inicio del formulario -->
                    <aside class="dos-section">
                        <!-- Contenedor para dividir el formulario en dos secciones -->
        
                        <aside class="seccion1">
                            <!-- Primera sección del formulario -->
                            <aside>
                                <!-- Contenedor del campo "Nombre" -->
                                <label for="Nombre">Nombre</label>
                                <!-- Etiqueta para el campo de nombre -->
                                <input type="text" name="Nombre" id="Nombre" required>
                                <!-- Campo de entrada de texto para el nombre -->
                            </aside>
                            <aside>
                                <!-- Contenedor del campo "Apellidos" -->
                                <label for="Apellido">Apellidos</label>
                                <!-- Etiqueta para el campo de apellidos -->
                                <input type="text" name="Apellido" id="Apellido" required>
                                <!-- Campo de entrada de texto para los apellidos -->
                            </aside>
                            <aside>
                                <!-- Contenedor del campo "Tipo Documento" -->
                                <label for="Correo">Tipo Documento</label>
                                <!-- Etiqueta para el campo de tipo de documento -->
                                <select type="email" name="Correo" required>
                                    <!-- Menú desplegable para seleccionar el tipo de documento -->
                                    <option value="">Seleccionar</option>
                                    <option value="cedula">Cédula de ciudadanía</option>
                                    <option value="tdI">Tarjeta de identidad</option>
                                    <option value="extranjeria">Cédula de extranjería</option>
                                </select>
                            </aside>
                            <!-- Otros campos de entrada de información similares -->
                            <aside>
                                <label for="Documento">No° Documento</label>
                                <input type="number" name="Documento" id="Documento" required>
                            </aside>
                            <aside class="radio">
                                <label>Sexo</label>
                                <aside class="sexo">
                                    <aside>
                                        <input type="radio" name="sexo" id="Hombre" required>
                                        <label for="Hombre">Hombre</label>
                                    </aside>
                                    <aside>
                                        <input type="radio" name="sexo" id="Mujer">
                                        <label for="Mujer">Mujer</label>
                                    </aside>
                                    <aside>
                                        <input type="radio" name="sexo" id="binario">
                                        <label for="binario">Binario</label>
                                    </aside>
                                </aside>
                            </aside>
                            <aside>
                                <label for="Telefono">Teléfono</label>
                                <input type="number" name="Telefono" id="Telefono" required>
                            </aside>
                        </aside>
                        <aside class="seccion2">
                            <aside>
                                <label for="Correo">Correo Electrónico</label>
                                <input type="email" name="Correo" id="Correo">
                            </aside>
                            <aside>
                                <label for="Roll">Rol</label>
                                
                                    <select name="Rol" id="Rol" required>
                                        <option value="">Seleccionar</option>
                                        <option value="valor1">Administrativa</option>
                                        <option value="valor2">Operario</option>
                                        <option value="valor2">Cliente</option>
                                    </select>
                            </aside>
                            <aside>
                                <label for="Cargo">Cargo</label>
                                
                                    <select name="cargo" id="cargo" required>
                                        <option value="">Seleccionar</option>
                                        <option value="valor1">Gerente</option>
                                        <option value="valor2">Administrador</option>
                                        <option value="valor2">Auxiliar</option>
                                        <option value="valor2">Cajero</option>
                                    </select>
                                
                            </aside>
                            <aside>
                                <label for="Usuario">Usuario</label>
                                <input type="text" name="Usuario" id="Usuario">
                            </aside>
                            <aside>
                                <label for="Contraseña">Contraseña</label>
                                <input type="password" name="Contraseña" id="Contraseña">
                            </aside>
                            <aside>
                                <label for="Confirmar">Confirmar Contraseña</label>
                                <input type="password" name="Confirmar" id="Confirmar">
                            </aside>
                        <!-- Botones para enviar el formulario -->
                            <aside class="botones">
                                <input class="button" type="submit" value="Eliminar">
                                <!-- Botón para eliminar -->
                                <input class="button" type="submit" value="Guardar">
                                <!-- Botón para guardar -->
                            </aside>
                        </aside>
                    </aside>
                </form>
            </aside>
        </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
